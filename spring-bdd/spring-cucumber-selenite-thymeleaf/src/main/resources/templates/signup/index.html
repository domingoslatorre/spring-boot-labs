<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Sign Up Form</title>
  <style>
    .form-group * {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Sign Up Form</h1>
  <form th:object="${signUpForm}" th:action="${action}" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" th:field="*{name}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" th:field="*{email}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" th:field="*{password}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Confirm your password</label>
      <input id="passwordConfirmation" type="password" th:field="*{passwordConfirmation}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{passwordConfirmation}"></div>
    </div>
    <div class="form-group">
      <label for="acceptedTermsOfUse">Terms of use</label>
      <input id="acceptedTermsOfUse" type="checkbox" th:field="*{acceptedTermsOfUse}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{acceptedTermsOfUse}"></div>
    </div>
    <button type="submit" name="submit">Submeter</button>
  </form>
</body>
</html>
