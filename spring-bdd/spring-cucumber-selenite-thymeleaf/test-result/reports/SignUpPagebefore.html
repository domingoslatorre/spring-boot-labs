<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Sign Up Form</title>
  <style>
    .form-group * {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Sign Up Form</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" value="">
      
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" value="">
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" value="">
      
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Confirm your password</label>
      <input id="passwordConfirmation" type="password" name="passwordConfirmation" value="">
      
    </div>
    <div class="form-group">
      <label for="acceptedTermsOfUse">Terms of use</label>
      <input id="acceptedTermsOfUse" type="checkbox" name="acceptedTermsOfUse" value="true"><input type="hidden" name="_acceptedTermsOfUse" value="on">
      
    </div>
    <button type="submit" name="submit">Submeter</button>
  </form>

</body></html>
