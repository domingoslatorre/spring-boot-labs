<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{css/style.css}" rel="stylesheet" />
  <title>Sign In</title>
</head>
<body>
  <h1>Sign In</h1>
  <form th:object="${signInForm}" th:action="${action}" method="POST">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" th:field="*{email}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" th:field="*{password}" th:errorclass="is-invalid">
      <div class="invalid-feedback" th:errors="*{password}"></div>
    </div>
    <button type="submit" name="submit">Sign In</button>
  </form>
</body>
</html>
