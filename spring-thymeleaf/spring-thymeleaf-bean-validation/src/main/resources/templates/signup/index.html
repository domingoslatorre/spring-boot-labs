<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{css/style.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<table>
</table>
  <h1>Sign Up</h1>
  <form th:object="${signUpForm}" th:action="${action}" method="POST">
    <fieldset>
      <legend>Basic Data</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{name}"></div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" th:field="*{email}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{password}"></div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Choose your favorite language</legend>
      <div th:each="language : ${languages}">
        <input type="radio" th:id="${language.value}" th:value="${language.name}" th:field="*{favoriteLanguage}">
        <label th:for="${language.value}" th:text="${language.value}"></label>
      </div>
      <div class="invalid-feedback" th:errors="*{favoriteLanguage}"></div>
    </fieldset>

    <fieldset>
      <legend>Vehicles</legend>
      <div>
        <input type="checkbox" id="vehicle1" th:field="*{vehicle1}">
        <label for="vehicle1">I have a bike</label>
      </div>
      <div>
        <input type="checkbox" id="vehicle2" th:field="*{vehicle2}">
        <label for="vehicle2">I have a car</label>
      </div>
      <div>
        <input type="checkbox" id="vehicle3" th:field="*{vehicle3}">
        <label for="vehicle3">I have a boat</label>
      </div>
    </fieldset>
    <fieldset th:object="${signUpForm.colors}">
      <legend>Colors</legend>
      <div>
        <input type="checkbox" id="green" th:field="*{green}">
        <label for="green">Green</label>
      </div>
      <div class="invalid-feedback" th:errors="*{green}"></div>
      <div>
        <input type="checkbox" id="blue" th:field="*{blue}">
        <label for="blue">Blue</label>
      </div>
      <div class="invalid-feedback" th:errors="*{blue}"></div>
      <div>
        <input type="checkbox" id="red" th:field="*{red}">
        <label for="red">Red</label>
      </div>
      <div class="invalid-feedback" th:errors="*{red}"></div>
    </fieldset>
    <button type="submit" name="submit">Sign In</button>
  </form>
</body>
</html>
